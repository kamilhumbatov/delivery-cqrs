databaseChangeLog:
  - changeSet:
      id:  20220404-create-delivery-order-destination-table
      author:  delivery
      changes:
        - createTable:
            tableName: delivery_order_coordinate
            columns:
              - column:
                  name:  id
                  type:  int
                  constraints:
                    primaryKey: true
                    primaryKeyName: dod_pk
                    nullable: false
              - column:
                  name:  latitude
                  type:  varchar(100)
              - column:
                  name:  longitude
                  type:  varchar(100)
              - column:
                  name:  order_id
                  type:  int
                  constraints:
                    nullable: false
                    foreignKeyName: order_id_fk
                    references: DELIVERY_ORDER(id)
                    deleteCascade: true