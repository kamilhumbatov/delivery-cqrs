databaseChangeLog:
  - changeSet:
      id:  20220404-create-delivery-order-table
      author:  delivery
      changes:
        - createTable:
            tableName: delivery_order
            columns:
              - column:
                  name:  id
                  type:  varchar(100)
                  constraints:
                    primaryKey: true
                    primaryKeyName: do_pk
                    nullable: false
              - column:
                  name:  owner
                  type:  varchar(100)
              - column:
                  name:  assignee
                  type:  varchar(100)
              - column:
                  name:  status
                  type:  varchar(100)
              - column:
                  name:  destination_id
                  type:  int
                  constraints:
                    nullable: false
                    foreignKeyName: destination_fk
                    references: DELIVERY_ORDER_DESTINATION(id)
                    deleteCascade: true
