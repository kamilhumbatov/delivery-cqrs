version: '3.7'

services:

  db:
    image: mariadb
    container_name: mysql
    ports:
      - 3307:3306
    restart: always
    environment:
      MYSQL_DATABASE: ${DELIVERY_DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend

  courier-service:
    build: ./courier-service
    networks:
      - backend
    ports:
      - 8283:8283


volumes:
  db-data:

networks:
  backend:
  back:
    driver: bridge