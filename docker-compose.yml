version: '3.7'

services:

  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: ${DELIVERY_DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend

  gateway:
    build: ./gateway
    networks:
      - backend
    ports:
      - 8080:8080

  deliver:
    build: ./deliver
    depends_on:
      - gateway
      - db
    networks:
      - backend
    ports:
      - 8181:8181
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:${DATABASE_PORT}/${DELIVERY_DATABASE_NAME}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      KAFKA_HOST_NAME: ${KAFKA_HOST_NAME}

volumes:
  db-data:

networks:
  backend:
  back:
    driver: bridge