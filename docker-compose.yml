version: '3.7'

services:

  db:
    image: mariadb
    container_name: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: ${DELIVERY_DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - backend

  gateway:
    build: ./gateway
    networks:
      - backend
    ports:
      - 7007:7007

  user-service:
    build: ./user-service
    depends_on:
      - gateway
      - db
    networks:
      - backend
    ports:
      - 7071:7071
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:${DATABASE_PORT}/delivery_security?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}

  deliver-service:
    build: ./deliver-service
    depends_on:
      - gateway
      - db
    networks:
      - backend
    ports:
      - 7072:7072
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:${DATABASE_PORT}/delivery_deliver?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      KAFKA_HOST_NAME: ${KAFKA_HOST_NAME}

  notification-service:
    build: ./notification-service
    depends_on:
      - gateway
    networks:
      - backend
    ports:
      - 7073:7073

volumes:
  db-data:

networks:
  backend:
  back:
    driver: bridge